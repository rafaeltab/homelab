apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs-zfs
  namespace: openebs
spec:
  interval: 5m
  chart:
    spec:
      chart: openebs
      version: v4.3.3
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  install:
    createNamespace: true
  values:
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: true
        rawfile:
          enabled: false
      replicated:
        mayastor:
          enabled: false
    loki:
      enabled: false
    alloy:
      enabled: false
